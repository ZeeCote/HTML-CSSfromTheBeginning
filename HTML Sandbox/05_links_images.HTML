<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <meta http-equiv="X-UA-Compatible" content="ie=edge">
     <title>Links & Images</title>
</head>
<body>
     <!-- External link -->
     <p>
          <a href="http://google.com">Click for Google</a>
     </p>
     <p>
          <a href="http://google.com" target="_blank">Click for Google</a>
     </p>

     <!-- Internal Link-->
     <p>
          <a href="/04_typography.HTML">Typography</a>
     </p>

     <!-- Local Image -->
     <img src="/images/sample.jpg" alt="My Image" width="200"> 
     <!-- Preferably you would change width & height in CSS -->

     <!-- Remote Image -->
     <img src="https://source.unsplash.com/200x200/?nature" alt="My image 2"> 
     <!-- source.unsplash.com is great; can change size and tag directly in URL above -->
</body>
</html>
