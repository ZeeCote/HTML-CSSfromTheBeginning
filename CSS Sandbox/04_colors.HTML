<!DOCTYPE html>
<html lang="en">
     <!-- Color.hex.com and htmlcolorcodes.com are good resources -->
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <meta http-equiv="X-UA-Compatible" content="ie=edge">
     <title>Colors</title>
     <style>
          h1 {
               /* Color name */
               color: cornflowerblue;
          }
          h2 {
               /* RGB */
               color: rgb(5, 60, 120);
          }
          h3 {
               /* Hexodeciman */
               color: #06ffc4;
          }
     </style>
</head>
<body>
     <h1>Heading One</h1>
     <h2>Heading Two</h2>
     <h3>Heading Three</h3>
</body>
</html>
